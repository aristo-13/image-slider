<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>car slider</title>
    <link rel="stylesheet" href="/image-slider/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script defer src="/image-slider/script.js"></script>
</head>
<body>
    <div class="slider">
            <div class="inner">
                <div class="curtain"></div>
                <button class="prev btn" onclick="slider(-1)"><span class="material-symbols-outlined">chevron_left</span></button>

                <div class="show-box">
                </div>

                <button class="next btn" onclick="slider(1)"><span class="material-symbols-outlined">chevron_right </span></button>
                <div class="dots">
                </div>
                <div class="illustration">
                    <h1 class="counter"></h1>
                    <p class="car">Car</p>
                </div>
            </div>
    </div>
</body>
</html>
